[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=quantcli
    --cov-report=term-missing
    --cov-report=html
    --strict-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests requiring external APIs
